<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script>
    var module = angular.module("myModule", []);
    var controller = module.controller(
      "myController",
      function ($scope, $http) {
        $scope.jsonRecordsAry = [];
        $scope.doFetchdata = function () {
          let url = "/angular-custfetch-data";
          $http.get(url).then(success, errors);
          function success(response) {
            $scope.jsonRecordsAry = response.data;
          }
          function errors(response) {
            alert(response.data);
          }
        };
      }
    );
  </script>
  <style>
    body {
      background-image: url("https://as2.ftcdn.net/v2/jpg/06/16/76/49/1000_F_616764931_Au8EXev9gk1GWc8OHuzXh0g3cmhNEPLt.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
  <body ng-app="myModule" ng-controller="myController" ng-init="doFetchdata();">
    <table class="table" style="opacity: 60%; color: blueviolet">
      <thead>
        <tr>
          <th scope="col">Email-ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Contact number</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
          <th scope="col">Profile pic</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="obj in jsonRecordsAry">
          <td scope="col">{{obj.emailid }}</td>
          <td scope="col">{{obj.firstname}}</td>
          <td scope="col">{{obj.lastname}}</td>
          <td scope="col">{{obj.contact }}</td>
          <td scope="col">{{obj.address}}</td>
          <td scope="col">{{obj.city}}</td>
          <td scope="col">{{obj.state}}</td>
          <td scope="col">{{obj.country}}</td>
          <td scope="col">{{obj.ppic}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
