<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      var module = angular.module("myModule", []);
      var controller = module.controller(
        "myController",
        function ($scope, $http) {
          $scope.jsonRecordsAry = [];
          $scope.doFetchdata = function () {
            let url = "/angular-fetchprovdata";
            $http.get(url).then(success, errors);
            function success(response) {
              $scope.jsonRecordsAry = response.data;
            }
            function errors(response) {
              alert(response.data);
            }
          };
        }
      );
    </script>
    <style>
      body {
        background-image: url("https://industrial.softing.com/fileadmin/_processed_/d/f/csm_Cloud_1000x750px_7b8bcb88ba.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
  </head>
  <body ng-app="myModule" ng-controller="myController" ng-init="doFetchdata();">
    <table class="table" style="opacity: 80%">
      <thead>
        <tr>
          <th scope="col">Email Id</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Gender</th>
          <th scope="col">Category</th>
          <th scope="col">Firm</th>
          <th scope="col">Website</th>
          <th scope="col">Location</th>
          <th scope="col">Established</th>
          <th scope="col">Idproof</th>
          <th scope="col">Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="obj in jsonRecordsAry">
          <td scope="col">{{obj.emailid}}</td>
          <td scope="col">{{obj.nam}}</td>
          <td scope="col">{{obj.contact}}</td>
          <td scope="col">{{obj.gender}}</td>
          <td scope="col">{{obj.category}}</td>
          <td scope="col">{{obj.firm}}</td>
          <td scope="col">{{obj.website}}</td>
          <td scope="col">{{obj.location}}</td>
          <td scope="col">{{obj.since}}</td>
          <td scope="col">{{obj.proofpic}}</td>
          <td scope="col">{{obj.otherinfo}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
